<div *ngIf="!(_userService.isLoggedIn$ | async)">
    <router-outlet></router-outlet>
</div>

<fusion-layout
    *ngIf="_userService.isLoggedIn$ | async"
    [userName]="userName"
    [state]="headerState"
    [scrollTopOnRouteChange]="true"
    [menuItems]="menuItems"
    [headerPrimaryMenuItems]="headerPrimaryMenuItems"
    [headerSecondaryMenuItems]="headerSecondaryMenuItems">
    <router-outlet></router-outlet>
</fusion-layout>
